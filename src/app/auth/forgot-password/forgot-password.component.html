<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-card
      style="
        margin-top: 200px;
        background: #ffffff;
        box-shadow: 0px 4px 24px rgba(0, 0, 0, 0.1);
        border-radius: 20px;
      "
    >
      <ion-card-header style="text-align: center">
        <ion-card-title style="color: #536984">Forgot password</ion-card-title>
        <ion-card-subtitle
          >Enter the email or phone number you used when you joined and we will
          send you temporary password</ion-card-subtitle
        >
      </ion-card-header>

      <ion-card-content>
        <form>
          <ion-input placeholder="Email or Phone"></ion-input>
          <ion-icon
            slot="end"
            name="chevron-down-outline"
            style="position: absolute; top: 20px; right: 30px; z-index: 6"
          ></ion-icon>
        </form>

        <ion-button routerLink="/auth/login" expand="block">Login</ion-button>
        <div style="text-align: center">
          <a routerLink="/auth/login" style="text-decoration: none"
            >I remember my password</a
          >
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
