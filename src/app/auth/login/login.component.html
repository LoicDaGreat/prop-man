<ion-content [fullscreen]="true">
  <div class="ion-padding" style="margin-top: 36px">
    <img src="/assets/login.svg" />
  </div>
  <div class="ion-padding">
    <ion-card
      style="
        background: #ffffff;
        box-shadow: 0px 4px 24px rgba(0, 0, 0, 0.1);
        border-radius: 20px;
      "
    >
      <ion-card-header style="text-align: center">
        <ion-card-title style="color: #536984">Login</ion-card-title>
        <ion-card-subtitle
          >Use your email that was sent to you via email</ion-card-subtitle
        >
      </ion-card-header>

      <ion-card-content>
        <form>
          <div>
            <ion-input placeholder="Email Address"> </ion-input>
            <ion-icon
              slot="end"
              name="chevron-down-outline"
              style="position: absolute; top: 20px; right: 30px; z-index: 6"
            ></ion-icon>
          </div>

          <ion-input placeholder="Password"></ion-input>
          <ion-icon
            slot="end"
            name="chevron-down-outline"
            style="position: absolute; top: 70px; right: 30px; z-index: 6"
          ></ion-icon>
        </form>

        <ion-button expand="block" (click)="signIn()">Login</ion-button>
        <div style="text-align: center">
          <a routerLink="/auth/forgot-password" style="text-decoration: none"
            >Forgot password</a
          >
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
