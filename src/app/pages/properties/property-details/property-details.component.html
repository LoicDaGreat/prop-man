<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Property Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="background: white; position: fixed; width: 100%; z-index: 1">
    <div class="ion-padding prop-divider-summary">
      <app-search-bar></app-search-bar>
    </div>

    <div class="ion-padding">
      <ion-card class="prop-page-summary">
        <ion-card-content>
          <ion-row>
            <ion-col size="2">
              <img src="assets/1.png" style="width: inherit" />
            </ion-col>
            <ion-col size="3">
              <div class="title-value">5</div>
              <div style="font-size: 9px">Total tenants</div>
            </ion-col>

            <ion-col size="4">
              <div class="title-value">5</div>
              <div style="font-size: 9px">Occupied Rooms</div>
            </ion-col>

            <ion-col size="3">
              <div class="title-value">5</div>
              <div style="font-size: 9px">Vacant Rooms</div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="title-value"> Property name </ion-col>
            <ion-col class="title-label-2"> Listed by 12/04/2021 </ion-col>
          </ion-row>
          <ion-row class="title-label-2"> 523,Bloubosrand, Randburg </ion-row>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <div style="margin-top: 275px">
    <app-tenant-list [tenants]="tenants"></app-tenant-list>
  </div>
</ion-content>
