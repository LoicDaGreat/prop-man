<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Create Ticket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="background: white; position: fixed; width: 100%; z-index: 1">
    <div class="prop-divider-summary">
      <!-- <ion-searchbar showCancelButton="focus"></ion-searchbar> -->
    </div>
    <div class="ion-padding">
      <ion-card class="prop-page-summary">
        <ion-card-content>
          <form class="ion-padding">
            <ion-select interface="popover" placeholder="Select ticket type">
              <ion-select-option value="maintanance"
                >Maintanance</ion-select-option
              >

              <ion-select-option value="security">Security</ion-select-option>
              <ion-select-option value="complaint">Complaint</ion-select-option>
              <ion-select-option value="other">Other</ion-select-option>
            </ion-select>

            <!-- <ion-item> -->
            <div>
              <ion-input placeholder="Subject"></ion-input>
            </div>
            <!-- </ion-item> -->

            <ion-textarea placeholder="Message"></ion-textarea>
          </form>

          <ion-button expand="block">Attachment</ion-button>
          <ion-button expand="block">Send Ticket</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
    <div></div>
  </div>
</ion-content>
