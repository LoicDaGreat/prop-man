<app-header-toolbar></app-header-toolbar>

<ion-content>
  <div style="background: white; position: fixed; width: 100%; z-index: 1">
    <div class="prop-divider"></div>
    <div class="ion-padding">
      <ion-card class="prop-page-summary">
        <ion-card-content style="padding: 0px">
          <ion-calendar
            [(ngModel)]="date"
            (change)="onChange($event)"
            [type]="type"
            [format]="'YYYY-MM-DD'"
          >
          </ion-calendar>
        </ion-card-content>
      </ion-card>
    </div>

    <div class="ion-padding">
      <div (click)="viewAllBookings()">Booking List</div>
      <ion-virtual-scroll [items]="items" approxItemHeight="320px">
        <app-booking-summary
          *virtualItem="let item; let itemBounds = bounds"
          [booking]="item"
        ></app-booking-summary>
      </ion-virtual-scroll>
    </div>
  </div>
</ion-content>
