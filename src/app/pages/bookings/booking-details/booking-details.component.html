<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="prop-divider-summary"></div>

  <div class="ion-padding">
    <ion-card class="prop-page-summary">
      <ion-card-content class="ion-padding">
        <ion-row>
          <ion-col size="8" class="title-value"
            ><div class="title-value">Clubhouse</div>
            <div class="title-label-2">Tenant: Majoj tenant</div>
            <div class="title-label-2">12/04/2021 | 10:00</div>
          </ion-col>
          <ion-col> <ion-button>Cancel</ion-button></ion-col>
        </ion-row>

        <ion-item-divider class="ion-padding;"> </ion-item-divider>

        <ion-row style="width: 100%">
          <div class="title-value">Message</div>
          <div class="title-label-2">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </div>
        </ion-row>

        <div>
          <ion-button expand="block" (click)="editBooking()">
            Reschedule</ion-button
          >
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
