<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title>
      <img src="/assets/logo.svg" style="height: 20px" />
    </ion-title>

    <ion-buttons slot="primary">
      <ion-button color="secondary" *ngIf="buttons[2].isVisible">
        <ion-icon slot="icon-only" name="document-outline"></ion-icon>
      </ion-button>

      <ion-button color="secondary" *ngIf="buttons[1].isVisible">
        <ion-icon slot="icon-only" name="person-add-outline"></ion-icon>
      </ion-button>

      <ion-button color="secondary" *ngIf="buttons[0].isVisible">
        <div>
          <ion-badge
            style="
              top: -10px;
              position: absolute;
              z-index: 1000;
              background: red;
            "
            >10</ion-badge
          >
          <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
        </div>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
