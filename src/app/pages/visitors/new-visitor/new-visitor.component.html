<app-header-toolbar></app-header-toolbar>

<ion-content>
  <div style="background: white; position: fixed; width: 100%; z-index: 1">
    <div class="prop-divider-summary"></div>
    <div class="ion-padding">
      <ion-card class="prop-page-summary">
        <ion-card-content>
          <div style="text-align: center">
            <div class="title-value">Visitors Code</div>
            <div class="title-value">00000</div>
            <div class="title-label-2">
              Select vistors' duration for moving in and out of property.
            </div>
          </div>
          <!-- <ion-item> -->
          <!-- <ion-label>Type</ion-label> -->
          <ion-select
            interface="popover"
            placeholder="Select Duration"
            style="
              height: 46px;
              border: 1px solid #d3dbe6;
              border-radius: 15px;
              margin-top: 6px;
            "
          >
            <ion-select-option value="maintanance">Duration</ion-select-option>

            <ion-select-option value="security">Security</ion-select-option>
            <ion-select-option value="complaint">Complaint</ion-select-option>
            <ion-select-option value="other">Other</ion-select-option>
          </ion-select>
          <!-- </ion-item> -->

          <ion-button expand="block">Generate Code</ion-button>
          <!-- <ion-button expand="block">Send Ticket</ion-button> -->
        </ion-card-content>
      </ion-card>
    </div>
    <div>
      <ion-button expand="block" (click)="viewVisitors()"
        >View Visitors List</ion-button
      >
    </div>
  </div>
</ion-content>
